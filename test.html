<html>
<head>
<style>
form{display:flex}
label>span{display:block;font-size:smaller}
fieldset>p:last-child{text-align:right}
</style>  
</head>
<body>
<form method="post" enctype="multipart/form-data">
<fieldset>
<legend>Upload</legend>
<p>
  <label>
    <span>Files</span>
    <input name="files" type="file" multiple>
  </label>
</p>
<p>
  <input type="submit">
</p>
</fieldset>
</form>
</body>
</html>
